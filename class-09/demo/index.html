<!DOCTYPE html>
<html>
    <head>
        <title>Forms and Event Demo</title>
    </head>
    <body>

        <h2>Forms and Events</h2>

        <form id="user-form">
            <fieldset>
                <label>Enter Name Here:</label>
                <input id="elementName" type="text" placeholder="Your name goes here">
                
                <label>Enter Age Here:</label>
                <input id="elementAge" type="text" placeholder="Your age goes here">

                <label>Enter Email Here:</label>
                <input id="elementEmail" type="text" placeholder="Your e-mail goes here">

                <button value="submit">Submit</button>
            </fieldset>

        </form>
        <script src="app.js"></script>
    </body>
</html>
